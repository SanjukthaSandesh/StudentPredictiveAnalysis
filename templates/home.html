<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Indicator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles_home.css') }}">
</head>
<body>
    <nav class="menu-bar">
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="https://github.com/SanjukthaSandesh/knowlytics--Predictive-Al-for-student-Mastery" target="_blank">GitHub</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Student Exam Performance Indicator</h1>
    
        <form action="{{ url_for('predict_datapoint')}}" method="post">
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select your Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="Prog Code">Program Ccode</label>
                <select id="Prog Code" name="Prog Code" required>
                    <option value="" disabled selected>Prog Code</option>
                    <option value="BCH">BCH</option>
                    <option value="BLD">BLD</option>
                    <option value="CEN">CEN</option>
                    <option value="CHE">CHE</option>
                    <option value="CIS">CIS</option>
                    <option value="CVE">CVE</option>
                    <option value="EEE">EEE</option>
                    <option value="ICB">ICB</option>
                    <option value="MAT">MAT</option>
                    <option value="MCB">MCB</option>
                    <option value="MCE">MCE</option>
                    <option value="PET">PET</option>
                    <option value="PHYG">PHYG</option>
                    <option value="PHYE">PHYE</option>
                    <option value="PHYR">PHYR</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="YoG">YEAR OF GRADUATION</label>
                <select id="YoG" name="YoG" required>
                    <option value="" disabled selected>YEAR OF GRADUATION</option>
                    <option value="2010">2010</option>
                    <option value="2011">2011</option>
                    <option value="2012">2012</option>
                    <option value="2013">2013</option>
                    <option value="2014">2014</option>
                </select>
            </div>
          
            
            <div class="form-group">
                <label for="CGPA100">CGPA AT THE END OF 1ST YEAY</label>
                <input id="CGPA100" type="number" name="CGPA100" placeholder="ENTER CGPA" min="0" max="5"  step="0.01" />
            </div>

              
            <div class="form-group">
                <label for="CGPA200">CGPA AT THE END OF 2nd YEAY</label>
                <input id="CGPA200" type="number" name="CGPA200" placeholder="ENTER CGPA" min="0" max="5"  step="0.01" />
            </div>

              
            <div class="form-group">
                <label for="CGPA300">CGPA AT THE END OF 3rd YEAY</label>
                <input id="CGPA300" type="number" name="CGPA300" placeholder="ENTER CGPA" min="0" max="5"  step="0.01" />
            </div>

              
            <div class="form-group">
                <label for="CGPA400">CGPA AT THE END OF 4th YEAY</label>
                <input id="CGPA400" type="number" name="CGPA400" placeholder="ENTER CGPA" min="0" max="5"  step="0.01" />
            </div>

              
            <div class="form-group">
                <label for="SGPA">SGPA</label>
                <input id="SGPA" type="number" name="SGPA" placeholder="ENTER SGPA" min="0" max="5"  step="0.01" />
            </div>
        
            
            <div class="form-group">
                <input class="btn-primary" type="submit" value="Predict your Overall Performance" required />
            </div>
        </form>
        
        <h2>
            The prediction is {{results}}
        </h2>
    </div>
</body>
</html>
